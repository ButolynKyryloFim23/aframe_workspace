<body>
<a-scene>
    <a-sky color="black" radius="5000"></a-sky>
    <a-camera position="0 0 300" cursor-visible="true"
              cursor-scale="2" cursor-color="#0095DD" cursor-opacity="0.5"></a-camera>
    <a-entity geometry="primitive: sphere; radius: 20.510" material="color: yellow"
              planet="dist: 0; mass: 1.989e30; name: Sun"></a-entity>

              planet="dist: 57.910e9; mass: 3.285e23; T: 88; name: Mercury"></a-entity>
    <a-entity geometry="primitive: sphere; radius: 6.0518" material="color: white"
              planet="dist: 108.21e9; mass: 4.86756e24; T: 224.701; name: Venus"></a-entity>

              planet="dist: 149.6e9; mass: 6e24; T: 365; name: Earth"></a-entity>

              planet="dist: 227.939366e9; mass: 6.4171e23; T: 686.980; name: Mars"></a-entity>

              planet="dist: 778.5e9; mass: 1.898e27; T: 4380; name: Jupiter"></a-entity>
    <a-entity geometry="primitive: sphere; radius: 58.232" material="color: gray"
              planet="dist: 1434.5e9; mass: 5.683e26; T: 10767.5; name: Saturn"></a-entity>
    <a-entity geometry="primitive: sphere; radius: 25.232" material="color: #ACE5EE"
              planet="dist: 2871.1e9; mass: 8.681e25; T: 30589; name: Uranus"></a-entity>
    <a-entity geometry="primitive: sphere; radius: 24.622" material="color: blue"
              planet="dist: 4495.1e9; mass: 1.024e26; T: 59800; name: Neptune"></a-entity>
    <a-entity main></a-entity>
</a-scene>

</body>
