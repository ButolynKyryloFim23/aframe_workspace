<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../libs/aframe.min.js"></script>
    <script src="./lab07.js" ></script>
</head>
<body>
    <a-scene>
        <!-- Ядро атома -->
        <a-sphere id="nucleus"
                  scale="0.025 0.025 0.025"
                  position="0 0 0" radius="3.0"
                  geometry="primitive: sphere; radius: 3.1"
                  material="src: url(../assets/textures/waternormals.jpg);">
            <!-- Електрони на орбітах -->
            <a-sphere
                    id="electron1"
                    animationRadius="6"
                    animationSpeed="0.5"
                    radius="0.5"
                    color="blue">
            </a-sphere>
            <a-sphere
                    id="electron2"
                    animationRadius="9"
                    animationSpeed="0.3"
                    radius="1.0"
                    color="yellow">
            </a-sphere>

            <a-sphere
                    id="electron3"
                    animationRadius="14"
                    animationSpeed="0.2"
                    radius="1.5"
                    color="orange">
            </a-sphere>

            <!-- Орбіти -->
            <a-torus position="0 0 0" radius="6" radius-tubular="0.1" rotation="90 0 0" color="#222"></a-torus>
            <a-torus position="0 0 0" radius="9" radius-tubular="0.1" rotation="90 0 0" color="#222"></a-torus>
            <a-torus position="0 0 0" radius="14" radius-tubular="0.1" rotation="90 0 0" color="#222"></a-torus>
        </a-sphere>
        <!-- Параметри сцени -->
        <a-sky color="#222"></a-sky>
        <a-plane position="0 -20 0" rotation="-90 0 0" width="100" height="100" color="#888"></a-plane>
    </a-scene>
</body>
</html>
