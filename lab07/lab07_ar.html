<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../libs/aframe.min.js"></script>
    <script src="../libs/aframe-ar.js"></script>
</head>
<body>
<a-scene>

    <a-marker type="pattern" url="../assets/markers/rutherford/pattern-ruther_ford.patt">
        <!-- Ядро атома -->
        <a-sphere id="nucleus"
                  scale="0.025 0.025 0.025"
                  position="0 0 0" radius="3.0"
                  geometry="primitive: sphere; radius: 3.1"
                  material="src: url(../assets/textures/waternormals.jpg);">
            <!-- Електрони на орбітах -->
            <a-sphere
                    id="electron1"
                    animationRadius="6"
                    animationSpeed="0.5"
                    radius="0.5"
                    color="blue">
            </a-sphere>
            <a-sphere
                    id="electron2"
                    animationRadius="9"
                    animationSpeed="0.3"
                    radius="1.0"
                    color="yellow">
            </a-sphere>

            <a-sphere
                    id="electron3"
                    animationRadius="14"
                    animationSpeed="0.2"
                    radius="1.5"
                    color="orange">
            </a-sphere>

            <a-torus position="0 0 0" radius="6" radius-tubular="0.1" rotation="90 0 0" color="#222"></a-torus>
            <a-torus position="0 0 0" radius="9" radius-tubular="0.1" rotation="90 0 0" color="#222"></a-torus>
            <a-torus position="0 0 0" radius="14" radius-tubular="0.1" rotation="90 0 0" color="#222"></a-torus>
        </a-sphere>
        <a-entity main></a-entity>
    </a-marker>
</a-scene>
<script src="./lab07.js" ></script>
</body>
</html>
