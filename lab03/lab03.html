<html>
<head>
    <meta charset="utf-8">
<!--    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>-->
<!--    <script src="../libs/aframe.min.js"></script>-->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
<!--    <script src="../libs/aframe.min.js"></script>-->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<!--    <script src="../libs/aframe-ar.js"></script>-->
</head>
    <body>
    <a-scene stats embedded arjs="trackingMethod: best; sourceType: webcam; debug: false;">

        <a-assets>
            <img id="canestra"
                 src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/illustration/758px-Canestra_di_frutta_(Caravaggio).jpg"
                 crossorigin="anonymous">
            <img id="grid"
                 src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/uvgrid/UV_Grid_Sm.jpg"
                 crossorigin="anonymous">
            <video id="city"
                   src="https://cdn.aframe.io/360-video-boilerplate/video/city.mp4"
                   crossorigin="anonymous"></video>
            <a-asset-item id="crate-obj"
                          src="https://raw.githubusercontent.com/aframevr/assets/master/test-models/models/crate/crate.obj">

            </a-asset-item>
            <a-asset-item id="crate-mtl"
                          src="https://raw.githubusercontent.com/aframevr/assets/master/test-models/models/crate/crate.mtl">

            </a-asset-item>
            <a-asset-item id="brainstem"
                          src="https://raw.githubusercontent.com/aframevr/assets/master/test-models/models/glTF-2.0/brainstem/BrainStem.gltf">

            </a-asset-item>
        </a-assets>

        <a-marker preset="hiro">
    <!--        <a-sky color="grey"></a-sky>-->
            <a-torus position="-2 1 -5" color="green" radius="1.2"
                     animation="property: components.material.material.color;
    type: color; from: green; to: red; loop: true; dur: 10000">
            </a-torus>
            <a-plane src="#canestra" width="7" height="7" rotation="-55 0 0"
                     position="-2 -2 -5" color="purple"></a-plane>
            <a-cylinder color="yellow" height="2" radius="0.05"
                        position="0 0 0"></a-cylinder>
            <a-cylinder color="blue" height="2" radius="0.05"
                        position="1 0 0"></a-cylinder>

            50

            <a-torus-knot color="orange" radius="0.5" position="0 0.5 0"
                          animation="property: rotation; to: 0 0 360; loop: true;dur: 10000">
            </a-torus-knot>
            <a-plane src="#grid" width="5" height="3" position="0 -1 0">
            </a-plane>
            <a-text value="БУТОЛІН КИРИЛО ДМИТРОВИЧ ФІМ-23" color="black"
                    width="10" position="-0.5 1 -6" font="../fonts/custom/custom-msdf.json"
                    negate="false">

            </a-text>
    <!--        <a-videosphere src="#city"></a-videosphere>-->
            <a-obj-model src="#crate-obj" mtl="#crate-mtl" position="2.5 -0.5 -5"></a-obj-model>
            <a-gltf-model src="#brainstem" position="2 0.5 -5"></a-gltf-model>
            <a-light type="point" intensity="1.5" position="4 0 0"></a-light>
        </a-marker>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    </a-scene>
    </body>
</html>
