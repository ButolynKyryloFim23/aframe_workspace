<html>
<head>
    <meta charset="utf-8">

<!--    <script src="../libs/aframe.min.js"></script>-->
<!--    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>-->
    <script src="../libs/aframe.min.js"></script>

    <script src="../libs/aframe-ar.js"></script>
</head>
    <body>
        <a-scene stats embedded arjs="trackingMethod: best; sourceType: webcam; debug: false;">

            <a-marker preset="hiro">
                <a-cylinder color="yellow" height="2" radius="0.05" position="0 0 0.1"></a-cylinder>
            </a-marker>

            <a-marker preset="kanji">
                <a-cylinder color="green" height="2" radius="0.05" position="0 0 0.1"></a-cylinder>
            </a-marker>

            <a-marker preset='custom' type='pattern' url="../assets/markers/thumbup/pattern-thumb-up.patt">
                <a-cylinder color="red" height="2" radius="0.05" position="0 0 0.1"></a-cylinder>
            </a-marker>

            <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        </a-scene>
    </body>
</html>
